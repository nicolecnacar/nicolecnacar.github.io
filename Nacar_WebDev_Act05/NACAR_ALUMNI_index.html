<!DOCTYPE html>
<html>
<head>
	<title>UIC Alumni</title>
	<link rel="stylesheet" type="text/css" href="NACAR_ALUMNI_style.css">
	<script type="text/javascript" src="NACAR_ALUMNI_script.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>

	<div class = "content">
		
		<div class="loader">
    		<img src="img/load.gif" alt="Loading..." />
		</div>

		<div class = "navbar">
			<a href="#">HOME</a>
			<a href="#">PROFILE</a>
			<a href="#">SETTINGS</a>
			<a href="#" class = "title"><b>UIC Alumni</b></a>
			<a href="#">EXPERIENCES</a>
			<a href="#">GROUP</a>
			<a href="#">BOOK</a>
		</div>

		<div class = "post">
			<textarea class = "post_box" form="usrform" placeholder="Share your thoughts!"></textarea>
			<div class="image-upload">
				<label for="file-input">
					<img src="img/icon_1.png"/>
				</label>
			<input id="file-input" type="file" />
			</div>
			<img class = "cam" src="img/icon_2.png">
			<button>Post</button>
		</div>

		<div class = "groups">
			<h3>Posts from Groups</h3>
			<hr>
			<h4>Programming Group</h4>
			<img src="img/icon_3.jpg">
			<p class = "name">John Doe</p>
			<p class = "time">14 minutes ago</p>
			<p class = "stat">Hello guys! Kindly PM me if you need a hand on your programming projects!</p>
			<table style = "width: 100%">
			  <tr>
			    <th>Like</th>
			    <th>Comment</th>
			    <th>Share</th>
			  </tr>
			</table>
			<textarea class = "post_box" form="usrform" placeholder="Comment..."></textarea>
			<button>Comment</button>
		</div>

	</div>

</body>
</html>
